<head>
	{% include head.html title=title %}

	<meta property="og:description" content="{{ content | lstrip }}" />
	<meta property="og:type" content="product" />
	<meta property="og:image" content="{{ page.photo }}" />
</head>
<body>

	{% include header.html back='/' %}

	<div class="excerpt">
		{% if page.photo %}
			{% include image.html photo=page.photo %}
		{% endif %}
		{{ content }}
	</div>

	<p style="text-align: center"><a href="/">&larr; Home</a></p>

</body>
